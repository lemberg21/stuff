name: Docker Image CI

on:
  push:
    branches: [ "stage" ]
  pull_request:
    branches: [ "stage" ]

env:
  DOCKER_IMAGE: localhost:5000/vkhomysh/web-001
  BUILDX_VERSION: v1


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Extract Docker image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.BUILDX_VERSION }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ env.DOCKER_IMAGE }}:${{ env.BUILDX_VERSION }}
      
    - name: Push the Docker image to Docker Hub
      run: docker push ${{ env.DOCKER_IMAGE }}:${{ env.BUILDX_VERSION }}
